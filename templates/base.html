<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Survey{% endblock %}</title>
</head>
<body>
    
    <h1>Survey Chimpanzee</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <section class="messages">
		{% for msg in messages %}
	  <p>{{ msg }}</p>
		{% endfor %}
    </section>
    {% endif %}
    {% endwith %}

    {% block content%}
    <h3>{{satisfaction.title}}</h2>

    <p>{{satisfaction.instructions}}</p>

    <form method="POST">
        <button>Start Survey</button>
    </form>
    {% endblock %}

</body>
</html>
